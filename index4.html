<style>
/* Estilos CSS para la pantalla de carga */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column; 
    align-items: center;
    justify-content: center;
    background-color: #333; /* Fondo oscuro */
    color: white;
    transition: opacity 0.5s ease-in-out;
}
#loading-overlay {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 10000;
    padding-bottom: 20px;
}
#loading-overlay h1 {
    font-size: 2em;
    margin-bottom: 20px;
}
.spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #fff;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin-top: 15px;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Estilos para el panel de Debug: SCROLL HABILITADO */
#debug-log {
    position: fixed;
    bottom: 0;
  left: 0;
    width: 100%;
    max-height: 30vh;
    overflow-y: scroll; /* Scroll vertical */
    background-color: #222;
    border-top: 2px solid #555;
    padding: 10px;
    box-sizing: border-box;
    font-family: 'Courier New', monospace;
    font-size: 0.8em;
    color: #00ff44; /* Verde brillante para debug */
    z-index: 10001;
}
.log-entry {
    border-bottom: 1px dashed #444;
    padding: 4px 0;
    word-wrap: break-word; 
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.log-url-text {
    flex-grow: 1;
}
/* Estilos para el botón de redirección en el Debug */
.redirect-button {
    background-color: #dc3545; /* Rojo para destacar la acción */
    color: white;
    border: none;
    padding: 4px 8px;
    margin-left: 10px;
    cursor: pointer;
    font-size: 0.7em;
    border-radius: 3px;
    flex-shrink: 0;
}
.redirect-button:hover {
    background-color: #c82333;
}
</style>
</head>

        while (debugLogElement.children.length > 20) {
